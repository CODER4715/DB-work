<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/logstyle.css">
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="{{ url_for('login') }}" method="POST">
            <input class="tbx" type="text" name = "username" placeholder="用户名" >
            <input class="tbx" type="password"name = "password" placeholder="密码">
            <input class="sub" type="submit" value="登录">
        </form>
        {% if error %}
            <p style="color:white;z-index: 999;" ><strong>Error</strong>: {{ error }}</p>
        {% endif %}
    </div>
    <script src="../static/js/login.js"></script>
</body>
</html>
